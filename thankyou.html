<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Page Design</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #000000;
  }
  .container {
    max-width: 300px; /* Customize width as per your requirement */
    margin: 50px auto;
    padding: 20px;
    border-radius: 10px;
    border: 5px solid #00ff00; /* Neon green border */
    box-shadow: 0 0 20px #00ff00; /* Neon green shadow */
    text-align: center;
    background-color: #282828;
  }
  img {
    width: 100%; /* 16:9 aspect ratio */
    height: auto;
    margin-bottom: 10px; /* Adjust spacing as needed */
  }
  button {
    display: inline-block;
    margin: 5px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    color: #ffffff;
    font-size: 16px;
    cursor: pointer;
  }
  .download {
    background-color: #00ff00; /* Neon green button */
    color: black;
  }
  .revisions {
    background-color: #6b5b5b; /* Black button */
   
  }
</style>
</head>
<body>
    <h1 style="text-align: center; color: #ffffff;">Anythumbnail.com</h1>
<div class="container">
 
  <h3 style="color: white; padding-bottom: 6px;">Your order is ready</h3>
  <img src="thumbnail.jpg" alt="Your Image">
  <button class="download">Download</button>
  <button class="revisions">Revisions</button>
</div>

</body>
</html>
